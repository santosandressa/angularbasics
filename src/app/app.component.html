<div class="app">
  Hello Angular

  <p>{{ message }}</p>
  <p>{{ message === "Hello World" }}</p>
  <p>{{ message.length }}</p>
  <p>{{ message.length ? message : "No message" }}</p>

  <!-- property binding -->
  <p [innerText]="message"></p>
  <input type="text" [value]="message" />

  <!-- event binding -->
  <div>
    <button (click)="onClick($event)">{{ newMessage }} </button>
  </div>

  <input [value]="message" (input)="handleInput($event)">

  <!-- template ref variables -->
  <input #messageInput [value]="message" (input)="newMessage = messageInput.value">
  <p>{{ messageInput.value }}</p>

  <!-- two way binding -->

  <p>Two-way data binding </p>
  <input type="text" [(ngModel)] ="nome">
  <p>VocÃª digitou {{ nome }}</p>

</div>
